<div class="flex_container">
    <div class="side">
        <div class="card">
            <h3 class="margin_off">Filtros</h3>
            <!-- <h3>Filtros</h3> -->
        </div>
        <div class="card">
            <form ngNativeValidate #f="ngForm" (ngSubmit)="searchHotels(f.value)">
                <div class="row">
                    <div class="col-75">
                        <input type="text" name="name" [ngModel]="name" required placeholder="Ingrese el nombre del hotel">
                    </div>
                    <div class="col-25">
                        <button type="submit">Aceptar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="card">
            <section>
                <div>
                    <input type="checkbox" name="option1" value="5,4,3,2,1," checked> Todas las estrellas<br>
                </div>
                <div *ngFor="let star of [5,4,3,2,1]" class="">
                    <input type="checkbox" name="'star'+star" value="star">
                    <app-stars [value]="star" [sm]="true"></app-stars>
                </div>
            </section>
        </div>
    </div>

    <div class="main">
        <div class="card" *ngFor="let hotel of data">
            <div class="row">
                <!-- <div class="fakeimg" style="flex:25">Image</div> -->
                <figure class="margin_off">
                    <img class="image" [src]="(hotel.image | images  ) | safeImage" alt="Image">
                </figure>
                <div class="row column margin_off" style="flex:50; margin-left: 1.5rem;">
                    <h3 class="title margin_off">{{hotel.name}}</h3>
                    <app-stars [value]="hotel.stars"></app-stars>
                    <app-stars [icons]="hotel.amenities"></app-stars>
                </div>
                <div class="row column center middle" style="flex:25">
                    <ng-container>
                        <span>Precio por noche habitaci√≥n</span>
                        <p class="text_color">
                            <span>{{typeMoney}}   </span>
                            <span class="text_size">  {{hotel.price.$numberDecimal}}</span>
                        </p>
                    </ng-container>
                    <a class="botton">Ver hotel</a>
                </div>
            </div>
        </div>
    </div>
</div>
